    <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item"><a href="#">Danh sách</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" ng-model="keyword" type="text" placeholder="Từ khóa" />
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search()">
                        Tìm kiếm
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success" ui-sref="product_add">Thêm mới</button>
            <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
        </div>
    </div>

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Title</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">

            <table class="table table-bordered">
                <tr>
                    <th width="30px"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                    <th style="width: 10px">ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Ngày tạo</th>
                    <th style="width: 40px">Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                <tr ng-repeat="item in products">
                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                    <td>{{item.ID}}</td> 
                    <td>{{item.Name}}</td>
                    <td>
                        {{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}
                    </td>
                    <!-- class="badge bg-danger" -->
                    <td>
                        <span ng-class="{'badge bg-danger':item.Status==false,'badge badge-success':item.Status==true}">
                            {{item.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button ui-sref="product_edit({id:item.ID})" class="btn btn-sm btn-primary"><i class="fa fa-pencil "></i></button>
                        <button class="btn  btn-sm btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tfoot>
                    <tr colspan="4">Tổng số bản ghi là: {{totalCount}}</tr>
                </tfoot>
            </table>
        </div>

        <!-- /.card-body -->
        <div class="card-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
